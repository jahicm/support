csinvest.execmessage.sql= SELECT * FROM XYZ WHERE CREATIONTIME > SYSDATE- 10 AND APPROVERPID IS NULL ORDER BY CREATIONTIME
csinvest.execmessage.update= UPDATE XYZ SET APPROVERPID='994', APPROVALTIME=CURRENT_TIMESTAMP WHERE CREATIONTIME > SYSDATE- 10 AND APPROVERPID IS NULL AND JOBNAME IN (jobName)
csinvest.execmessage.sql2= SELECT * FROM XYZ WHERE ID IN (JOBID) ORDER BY CREATIONTIME
csinvest.execmessage.sqlEventCount= SELECT COUNT(*) FROM XYZA WHERE STATUS = 2  AND CREATIONTIME > SYSDATE - 10 ORDER BY CREATIONTIME DESC
csinvest.execmessage.sqlEvent= UPDATE XYZA SET STATUS=0, LASTEDITOR='994' WHERE STATUS=2 AND CREATIONTIME > SYSDATE - 10
