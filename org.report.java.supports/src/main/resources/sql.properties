csinvest.execmessage.sqlOrder= SELECT * FROM ABC EO WHERE EO.ID = ENCASHMENTORDERID
csinvest.execmessage.updateDebitEOR= UPDATE XYZ SET APPROVERPID = '994', APPROVALTIME = CURRENT_TIMESTAMP, COMMENTARY = REF WHERE ID = EXECUTIONMESSAGEID
csinvest.execmessage.updateDebitEOROrder= UPDATE ABC EO SET COMMENTARY = REF, LASTEDITOR = '994' WHERE ID = ENCASHMENTORDERID

